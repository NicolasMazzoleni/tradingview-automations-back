version: "3.1"
volumes:
  data:
services:
  db:
    image: mariadb
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    ports:
      - "3306:3306"
